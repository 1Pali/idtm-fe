<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Import Data Template Management</title>

<script id="sap-ui-bootstrap"
	src="https://sapui5.hana.ondemand.com/1.61.2/resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m, sap.ui.layout" data-sap-ui-theme="sap_belize"
	data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-preload="async"
	data-sap-ui-compatVersion="edge" data-sap-ui-frameOptions='deny'
	data-sap-ui-resourceroots='{"com.sap.sct.idtm_ui": "./"}'>
    
</script>

<script>
    sap.ui.getCore().attachInit(function() {        
        sap.ui.component({
            name : "com.sap.sct.idtm_ui",
            async : true,
            manifestFirst : true
        }).then(function(oComponent) {
            new sap.m.Shell({
                id : "TSShell",
                appWidthLimited : false,
                app : new sap.ui.core.ComponentContainer({
                    id : "tsComponent",
                    name : "com.sap.sct.idtm_ui",
                    height : "100%",
                    component : oComponent
                })
            }).placeAt("content");
        });
    });
</script>
	
<!-- custom css -->
<link href="style/style.css" rel="stylesheet">

<!-- Add Polyfill -->
<script
	src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Promise,Array.prototype.find,Array.prototype.contains,Array.prototype.findIndex,Array.prototype.filter,Array.prototype.forEach"
	async></script>

<link href="./images/favicon.ico" rel="shortcut icon" />

</head>

<body class="sapUiBody" id="content"></body>

</html>
